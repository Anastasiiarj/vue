<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
<script src ='https://unpkg.com/vue'></script>
<div id="tour">
    <div class ='forma'>
        <h2>Путешествия</h2>
        <p>Выберите направление:</p>
        <select v-model="selected">
            <option disabled value = null>Страна</option>
            <option>Египет</option>
            <option>Шри-Ланка</option>
            <option>Италия</option>
            <option>Германия</option>
        </select>
        <input type="text" class="name" placeholder="Введите Ваше имя" v-model.lazy="message" />

        <p>Откуда вылет:</p>
        <input type="radio" value="Харьков" v-model="select">Харьков
        <input type="radio" value="Киев" v-model="select">Киев
        <input type="radio" value="Львов" v-model="select">Львов<br>

        <p>Количество ночей:<span>Звезд*:</span></p>
        <select v-model="nght">
            <option>4 ночи</option>
            <option>7 ночей</option>
            <option>9 ночей</option>
            <option>11 ночей</option>
        </select>
        <select v-model="stars">
            <option>3*</option>
            <option>4*</option>
            <option>5*</option>
        </select>
        <p><button @click.prevent="show">Показать<br>тур</button></p>
    </div>
    <div class="anketa" v-show="showme">
        <h2>Ваш тур {{message}}</h2>
        <p>Страна: {{selected}}</p>
        <p>Вылет из: {{select}}</p>
        <p class="hotel">{{hotel}}</p>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
